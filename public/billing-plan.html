</html>
<script src="main.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const headerPlaceholder = document.getElementById('header-placeholder');
        if (headerPlaceholder) {
            fetch('/header-authorized.html')
                .then(response => response.text())
                .then(html => {
                    headerPlaceholder.innerHTML = html;
                    initHeader();
                })
        }

        const footerPlaceholder = document.getElementById('footer-placeholder');
        if (footerPlaceholder) {
            fetch('/footer.html')
                .then(response => response.text())
                .then(html => {
                    footerPlaceholder.innerHTML = html;
                })
        }

        const bottomNavEl = document.getElementById('id-bottom-navbar-menu');
        if (bottomNavEl) {
            fetch('/components/mobile-bottom-navbar/bottom-navbar.html')
                .then(response => response.text())
                .then(html => {
                    bottomNavEl.innerHTML = html;
                    initHeader();
                });
        }
    });

    function toRecharge() {
        const idRechargeBlock = document.getElementById('id_recharge_block');
        const idRechargeBlockTitle = document.getElementById('id_recharge_block_title');
        const idRechargeBlockDescription = document.getElementById('id_recharge_block__description');
        const idBillingForm = document.getElementById('id_billing_form');

        if (idRechargeBlock.classList.contains('recharge_block--active')) {
            idRechargeBlock.classList.remove('recharge_block--active');
            idRechargeBlockDescription.innerText = 'Set the minimum balance for recharge and the amount of auto-recharge.'
            idRechargeBlockTitle.innerText = 'Auto recharge is off'
            idBillingForm.classList.add('hidden');
            idBillingForm.classList.remove('flex');
        } else {
            idRechargeBlock.classList.add('recharge_block--active');
            idRechargeBlockDescription.innerText = 'When your credit balance reaches $0.00, your payment method will be charged to bring the balance up to $10.00'
            idRechargeBlockTitle.innerText = 'Auto recharge is on'
            idBillingForm.classList.remove('hidden');
            idBillingForm.classList.add('flex');
        }
    }
</script>
