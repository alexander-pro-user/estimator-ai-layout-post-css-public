                        <div>
                            <ul class="flex flex-col gap-3">

                <div class="dashboard__content">
                    <div class="flex pt-[16px] ps-[21px] pe-[21px] pb-[16px] lg:pt[17px] lg:ps-[32px] lg:pe-[32px] lg:pb-[17px] dashboard__colored-background">
                        <div class="flex w-full justify-between items-center mb-4 lg:mb-0">
                            <div class="flex items-center">
                                <h1 class="text-[18px] lg:text-2xl font-bold text-[#7D55BE]">Estimate</h1>
                                <div class="text-[12px] bg-[#7D55BE] rounded-[24px] ps-3 pe-3 pt-1 pb-1 text-white flex justify-center items-center ml-2">

                                </div>
                            </div>
                            <div>
                                <button class="btn btn__cancel mr-2 lg:mr-4">
                                    <div class="hidden lg:block">Cancel</div>
                                    <div class="block lg:hidden">
                                        <img src="images/icons/arrow-left-long.svg" alt="arrow left">
                                    </div>
                                </button>
                                <button class="btn btn__next-step">
                                    <div class="hidden lg:block">Next Step</div>

                            </div>
                        </div>
                    </div>
                    <div>
                        <div id="id-form-stepper"></div>
                        <div class="custom-divider"></div>
                    </div>

                    <form class="custom-form">
                        <div class="custom-form-container pt-4 ps-4 pe-4 lg:pt-8 lg:ps-8 lg:pe-8">
                            <div class="custom-form-block">
                                <div class="custom-form-block-header flex justify-between mb-4">
                                    <div>
                                        <div class="text-[16px] font-semibold lg:text-[18px] text-[#333333] mb-2">Client
                                            Information
                                        </div>
                                        <div class="text-[13px] font-normal lg:text-[16px] text-[#676C76]">
                                            <a href="estimation-generation-step-1.html">Select existing client</a>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn btn__purple">
                                            <span>
                                                <a href="estimation-generation-step-1.html">Existing client</a></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="custom-form-block-inputs">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-[10px]">
                                        <div class="flex flex-col">
                                            <label for="first_name" class="custom-label">
                                                First Name
                                            </label>
                                            <input
                                                    type="text"
                                                    id="first_name"
                                                    class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div class="flex flex-col">
                                            <label for="last_name" class="custom-label">
                                                Last Name
                                            </label>
                                            <input
                                                    type="text"
                                                    id="last_name"
                                                    class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div class="flex flex-col">
                                            <label for="email" class="custom-label">
                                                Email
                                            </label>
                                            <input
                                                    type="email"
                                                    id="email"
                                                    class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        <div class="flex flex-col">
                                            <label for="phone" class="custom-label">
                                                Contact Number
                                            </label>

                                            <div class="relative">
                                                <button
                                                        type="button"
                                                        id="country-toggle"
                                                        class="absolute inset-y-0 left-0 flex items-center gap-[6px] pl-3 pr-2 rounded-l-[8px] border border-[#CBD5E1] cursor-pointer bg-[#F8FAFC] z-10"
                                                >
                                                    <img src="/images/icons/countries/grand-britain-flag-icon.svg"
                                                         class="w-[20px] h-[20px] rounded-sm"/>
                                                    <img src="/images/icons/arrow-down-icon.svg" class="w-4 h-4"/>
                                                </button>
                                                <input
                                                        type="tel"
                                                        id="phone"
                                                        placeholder="+44 (000) 000-0000"
                                                        class="custom-input-phone w-full rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                />
                                                <div
                                                        id="country-dropdown"
                                                        class="country-dropdown hidden absolute left-0 top-full mt-2 w-[220px] bg-white border border-gray-200 rounded-lg shadow-lg z-20"
                                                >
                                                    <ul class="max-h-56 overflow-y-auto">
                                                        <li class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 cursor-pointer"
                                                            data-code="+44"
                                                            data-flag="/images/icons/countries/grand-britain-flag-icon.svg">
                                                            <img src="/images/icons/countries/grand-britain-flag-icon.svg"
                                                                 class="w-5 h-4 rounded-sm"/>
                                                            <span>United Kingdom (+44)</span>
                                                        </li>
                                                        <li class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 cursor-pointer"
                                                            data-code="+1"
                                                            data-flag="/images/icons/countries/usa-flag-icon.png">
                                                            <img src="/images/icons/countries/usa-flag-icon.png"
                                                                 class="contain-content w-5 h-4 rounded-sm"/>
                                                            <span>United States (+1)</span>
                                                        </li>
                                                        <li class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 cursor-pointer"
                                                            data-code="+61"
                                                            data-flag="/images/icons/countries/australia-flag-icon.png">
                                                            <img src="/images/icons/countries/australia-flag-icon.png"
                                                                 class="w-5 h-4 rounded-sm"/>
                                                            <span>Australia (+61)</span>
                                                        </li>
                                                        <li class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 cursor-pointer"
                                                            data-code="+38"
                                                            data-flag="/images/icons/countries/ukraine-flag-icon.png">
                                                            <img src="/images/icons/countries/ukraine-flag-icon.png"
                                                                 class="w-5 h-4 rounded-sm"/>
                                                            <span>Ukraine (+38)</span>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flex flex-col md:col-span-2">
                                            <label for="company-name" class="custom-label">
                                                Company Name
                                            </label>
                                            <input
                                                    type="text"
                                                    id="company-name"
                                                    class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="custom-form-block">
                                <div class="custom-form-block-header flex justify-between mb-4">
                                    <div>
                                        <div class="text-[16px] font-semibold lg:text-[18px] text-[#333333] mb-2">
                                            Company
                                            Address
                                        </div>
                                        <div class="text-[13px] font-normal lg:text-[16px] text-[#676C76]">Enter company
                                            address
                                        </div>
                                    </div>
                                    <div class="self-end label-optional">
                                        Optional
                                    </div>
                                </div>

                                <div class="custom-form-block-inputs estimations__wrap-form">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-[10px]">
                                        <div class="flex flex-col">
                                            <label for="street_address" class="custom-label">
                                                Street Address
                                            </label>
                                            <input
                                                    type="text"
                                                    id="street_address"
                                                    class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"

                                        </div>

                                        <div class="flex flex-col">

                                        </div>

                                        <div class="flex flex-col">
                                            <label for="state" class="custom-label">

                                        </div>

                                        <div class="flex flex-col">
                                            <label for="zip" class="custom-label">
                                                ZIP/Postal Code
                                            </label>
                                            <input
                                                    type="number"
                                                    id="zip"
                                                    class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        <div class="flex flex-col md:col-span-2">
                                            <label for="country" class="custom-label">
                                                Country
                                            </label>
                                            <input
                                                    type="text"
                                                    id="country"
                                                    class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-navigation mb-4">
                                <button class="btn btn__cancel-main">Cancel</button>
                                <button class="btn btn__next-main">Next Step</button>
                            </div>

                        </div>
                    </form>


                </div>
            </div>
        </div>
        <div id="id-bottom-navbar-menu" class="bottom-navbar block lg:hidden"></div>

    <footer class="site-footer" id="footer-placeholder"></footer>
</div>

</html>
<script src="main.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const headerPlaceholder = document.getElementById('header-placeholder');
        if (headerPlaceholder) {
            fetch('/header.html')
                .then(response => response.text())
                .then(html => {
                    headerPlaceholder.innerHTML = html;
                    initHeader();
                });
        }

        const footerPlaceholder = document.getElementById('footer-placeholder');
        if (footerPlaceholder) {
            fetch('/footer.html')
                .then(response => response.text())
                .then(html => {
                    footerPlaceholder.innerHTML = html;
                });
        }

        const popupMenuEl = document.getElementById('id-popup-menu');
        if (popupMenuEl) {
            fetch('/components/popup-menu.html')
                .then(response => response.text())
                .then(html => {
                    popupMenuEl.innerHTML = html;
                    initHeader();
                });
        }

        const bottomNavEl = document.getElementById('id-bottom-navbar-menu');
        if (bottomNavEl) {
            fetch('/components/bottom-navbar.html')
                .then(response => response.text())
                .then(html => {
                    bottomNavEl.innerHTML = html;
                    initHeader();
                });
        }

        const stepperEl = document.getElementById('id-form-stepper');
        if (stepperEl) {
            fetch('/components/form-stepper/step-1.html')
                .then(response => response.text())
                .then(html => {
                    stepperEl.innerHTML = html;
                    initHeader();
                });
        }

        initSelectForCountries();
    });
</script>
