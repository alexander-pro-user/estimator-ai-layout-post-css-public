<script>
    fetch('/header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header-placeholder').innerHTML = html;
            initHeader();
        });

        .then(res => res.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data);
