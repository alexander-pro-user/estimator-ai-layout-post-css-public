    <main class="site-main">
        <div class="site-main__content site-main__content--estimations">
            <div class="dashboard flex">
                <div class="dashboard__sidebar flex flex-col justify-between p-6">

                                </li>
                                <li class="flex items-center ps-2.5 pe-2.5 pt-2 pb-2 rounded-xl">
                                    <div class="dashboard__sidebar-image">
                                        <img src="images/icons/clients-icon.svg">
                                    </div>
                                    <a href="clients.html">Clients</a>
                                </li>
                                <li class="flex items-center ps-2.5 pe-2.5 pt-2 pb-2 rounded-xl">
                                    <div class="dashboard__sidebar-image">

                                    </div>
                                    <a href="projects.html">Projects</a>
                                </li>
                                <li class="flex items-center ps-2.5 pe-2.5 pt-2 pb-2 rounded-xl">
                                    <div class="dashboard__sidebar-image">

                                    <a href="templates.html">Templates</a>
                                </li>
                                <li class="flex items-center ps-2.5 pe-2.5 pt-2 pb-2 rounded-xl">
                                    <div class="dashboard__sidebar-image">

                                </li>
                                <li class="flex items-center ps-2.5 pe-2.5 pt-2 pb-2 rounded-xl">
                                    <div class="dashboard__sidebar-image">
                                        <img src="images/icons/audio-icon.svg">
                                    </div>
                                    <a href="ai-settings.html">AI Settings</a>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <ul class="flex flex-col gap-3">
                                <li class="flex items-center ps-2.5 pe-2.5 pt-2 pb-2 rounded-xl w-[229px]">
                                    <div class="dashboard__sidebar-image">
                                        <img src="images/icons/settings-icon.svg">
                                    </div>
                                    <a href="estimations.html">Settings</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="dashboard__content">
                    <div class="flex pt-[16px] ps-[21px] pe-[21px] pb-[16px] lg:pt[17px] lg:ps-[32px] lg:pe-[32px] lg:pb-[17px] dashboard__colored-background">
                        <div class="flex w-full justify-between items-center mb-4 lg:mb-0">
                            <div class="flex items-center">
                                <h1 class="text-[18px] lg:text-2xl font-bold text-[#7D55BE]">Estimate</h1>
                                <div class="text-[12px] bg-[#7D55BE] rounded-[24px] ps-3 pe-3 pt-1 pb-1 text-white flex justify-center items-center ml-2">

                                        <div class="text-[13px] font-normal lg:text-[16px] text-[#676C76]">

                                </div>
                            </div>

                            <div class="custom-form-collapse">
                                <div class="custom-form-collapse-header">

                                        <div class="custom-form-collapse-header-image">

                                            <img src="images/icons/collapse-minus-icon.svg">
                                        </div>
                                    </div>
                                </div>
                                <div class="custom-form-collapse-body">
                                    <textarea
                                            id="case"
                                            class="custom-form-collapse-body-textarea custom-form-collapse-body-textarea-short focus:outline-none focus:ring-2 focus:ring-blue-500"

                                    ></textarea>
                                </div>
                            </div>

                            <div class="custom-form-collapse">
                                <div class="custom-form-collapse-header">
                                    <div>
                                        <div class="custom-form-collapse-header-title">
                                            Estimation
                                        </div>
                                        <div class="custom-form-collapse-header-image">
                                            <img src="images/icons/collapse-plus-icon.svg">
                                            <img src="images/icons/collapse-minus-icon.svg">
                                        </div>
                                    </div>
                                </div>
                                <div class="custom-form-collapse-body">
                                    <textarea
                                            id="estimation"
                                            class="custom-form-collapse-body-textarea custom-form-collapse-body-textarea-long focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            rows="4"
                                    ></textarea>
                                </div>
                            </div>


                            <div class="form-navigation mb-4">
                                <button class="btn btn__cancel-main"><a href="/estimations">Cancel</a></button>
                                <button class="btn btn__next-main">Next Step</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="id-bottom-navbar-menu" class="bottom-navbar block lg:hidden"></div>
    </main>
    <footer class="site-footer" id="footer-placeholder"></footer>
</div>
</body>
</html>
<script src="main.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const headerPlaceholder = document.getElementById('header-placeholder');
        if (headerPlaceholder) {
            fetch('/header-authorized.html')
                .then(response => response.text())
                .then(html => {
                    headerPlaceholder.innerHTML = html;
                    initHeader();
                });
        }

        const footerPlaceholder = document.getElementById('footer-placeholder');
        if (footerPlaceholder) {
            fetch('/footer.html')
                .then(response => response.text())
                .then(html => {
                    footerPlaceholder.innerHTML = html;
                });
        }

        const popupMenuEl = document.getElementById('id-popup-menu');
        if (popupMenuEl) {
            fetch('/components/popup-menu.html')
                .then(response => response.text())
                .then(html => {
                    popupMenuEl.innerHTML = html;
                    initHeader();
                });
        }

        const bottomNavEl = document.getElementById('id-bottom-navbar-menu');
        if (bottomNavEl) {
            fetch('/components/bottom-navbar.html')
                .then(response => response.text())
                .then(html => {
                    bottomNavEl.innerHTML = html;
                    initHeader();
                });
        }

        const stepperEl = document.getElementById('id-form-stepper');
        if (stepperEl) {
            fetch('/components/form-stepper/step-3.html')
                .then(response => response.text())
                .then(html => {
                    stepperEl.innerHTML = html;
                    initHeader();
                });
        }

        initSelectForCountries();


        const templates = document.querySelectorAll('.templates__template');
        const gradients = [
            'linear-gradient(135deg, #667eea, #764ba2)',
            'linear-gradient(135deg, #f093fb, #f5576c)',
            'linear-gradient(135deg, #4facfe, #00f2fe)',
            'linear-gradient(135deg, #43e97b, #38f9d7)',
            'linear-gradient(135deg, #fa709a, #fee140)',
            'linear-gradient(135deg, #a8edea, #fed6e3)',
            'linear-gradient(135deg, #ff9a9e, #fad0c4)',
            'linear-gradient(135deg, #a1c4fd, #c2e9fb)',
            'linear-gradient(135deg, #d4fc79, #96e6a1)'
        ];

        templates.forEach((template, index) => {
            template.style.background = gradients[index % gradients.length];
        });
    });

</script>
