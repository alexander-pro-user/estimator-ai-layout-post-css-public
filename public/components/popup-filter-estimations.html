<div class="table-filter table-filter--popup">
    <form class="table-filter__form" id="filterForm">
        <!-- Name -->
        <div class="table-filter__field">
            <label class="table-filter__label" for="nameFilter">Name</label>
            <input
                    class="table-filter__input"
                    type="text"
                    id="nameFilter"
                    placeholder="Filter by Name"
                    maxlength="50"
            >
        </div>

        <!-- Status -->
        <div class="table-filter__field">
            <label class="table-filter__label" for="statusFilter">Status</label>
            <select class="table-filter__select" id="statusFilter">
                <option value="">All</option>
                <option value="draft">Draft</option>
                <option value="active">Active</option>
            </select>
        </div>

        <!-- Time -->
        <div class="table-filter__field">
            <label class="table-filter__label" for="timeFilter">Time</label>
            <select class="table-filter__select" id="timeFilter">
                <option value="">Manual / Not selected</option>
                <option data-min="0" data-max="30">0 - 30 min</option>
                <option data-min="30" data-max="60">30 - 60 min</option>
                <option data-min="60" data-max="120">60 - 120 min</option>
                <option data-min="120">120+ min</option>
            </select>

            <div class="table-filter__amount-custom">
                <input
                        class="table-filter__input"
                        type="number"
                        min="0"
                        id="timeFilterMin"
                        placeholder="Min"
                >
                <span class="table-filter__amount-separator">-</span>
                <input
                        class="table-filter__input"
                        type="number"
                        min="0"
                        id="timeFilterMax"
                        placeholder="Max"
                >
            </div>
        </div>

        <!-- Total Amount -->
        <div class="table-filter__field table-filter__field--amount">
            <label class="table-filter__label">Total Amount</label>

            <div class="table-filter__amount-presets">
                <button type="button" class="table-filter__preset" data-min="0" data-max="1000">
                    $0 – $1,000
                </button>
                <button type="button" class="table-filter__preset" data-min="1000" data-max="5000">
                    $1,000 – $5,000
                </button>
                <button type="button" class="table-filter__preset" data-min="5000" data-max="10000">
                    $5,000 – $10,000
                </button>
                <button type="button" class="table-filter__preset" data-min="10000">
                    $10,000+
                </button>
            </div>

            <div class="table-filter__amount-custom">
                <input class="table-filter__input" id="amountMin" placeholder="Min $"/>
                <span class="table-filter__amount-separator">-</span>
                <input class="table-filter__input" id="amountMax" placeholder="Max $"/>
            </div>
        </div>

        <!-- Actions -->
        <div class="table-filter__actions table-filter__actions--between">
            <button
                    class="table-filter__btn table-filter__btn--clear"
                    type="button"
                    id="clearFilter"
            >
                Clear
            </button>

            <div class="table-filter__actions-group">
                <button class="table-filter__btn" type="button" id="applyFilter">
                    Apply
                </button>
                <button
                        class="table-filter__btn table-filter__btn--cancel"
                        type="button"
                        id="cancelFilter"
                >
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
