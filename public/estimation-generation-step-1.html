                            <li class="flex items-center ps-2.5 pe-2.5 pt-2 pb-2 rounded-xl">
                                <div class="dashboard__sidebar-image">
                                    <img src="images/icons/clients-icon.svg">
                                </div>
                                <a href="clients.html">Clients</a>
                            </li>
                            <li class="flex items-center ps-2.5 pe-2.5 pt-2 pb-2 rounded-xl">
                                <div class="dashboard__sidebar-image">

                                <a href="projects.html">Projects</a>
                            </li>
                            <li class="flex items-center ps-2.5 pe-2.5 pt-2 pb-2 rounded-xl">

                                <a href="templates.html">Templates</a>
                            </li>
                            <li class="flex items-center ps-2.5 pe-2.5 pt-2 pb-2 rounded-xl">

                            <li class="flex items-center ps-2.5 pe-2.5 pt-2 pb-2 rounded-xl">

                                <a href="ai-settings.html">AI Settings</a>
                            </li>

                    </div>
                    <div>
                        <ul class="flex flex-col gap-3">
                            <li class="flex items-center ps-2.5 pe-2.5 pt-2 pb-2 rounded-xl w-[229px]">
                                <div class="dashboard__sidebar-image">
                                    <img src="images/icons/settings-icon.svg">
                                </div>
                                <a href="estimations.html">Settings</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="dashboard__content">
                    <div class="flex pt-[16px] ps-[21px] pe-[21px] pb-[16px] lg:pt[17px] lg:ps-[32px] lg:pe-[32px] lg:pb-[17px] dashboard__colored-background mb-8">

                                <button class="btn btn__cancel mr-2 lg:mr-4">

                                    </div>
                                </button>
                                <button class="btn btn__next-step">
                                    <div class="hidden lg:block">Next Step</div>

                        <div>
                        </div>

        </div>
        <div id="id-bottom-navbar-menu" class="bottom-navbar block lg:hidden"></div>

    <footer class="site-footer" id="footer-placeholder"></footer>

</html>
<script src="main.js"></script>

<script>
    fetch('/header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header-placeholder').innerHTML = html;
            initHeader();
        });

    fetch('/footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data);

    fetch('/components/popup-menu.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('id-popup-menu').innerHTML = html;
            initHeader();
        });

    fetch('/components/bottom-navbar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('id-bottom-navbar-menu').innerHTML = html;
            initHeader();
        });

</script>
