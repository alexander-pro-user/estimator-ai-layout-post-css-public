<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32x.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/images/favicon-48x48x.png">
    <link rel="icon" type="image/png" sizes="180x180" href="/images/favicon-180x180x.png">
</head>

<body>
<div class="auth">
    <header class="auth__header">
        <div class="auth__logo"><a href="/">Estimator.AI</a></div>
    </header>

    <main class="auth__main">
        <section class="auth-text">
            <h1 class="auth-text__title">Create Account</h1>
            <p class="auth-text__subtitle">Register now and start estimating your project.</p>
        </section>
        <div class="auth__card">
            <form class="auth-form">
                <div class="auth-form__group">
                    <label class="auth-form__label" for="full_name">Full name</label>
                    <input type="text" id="full_name" class="auth-form__input" placeholder="Enter full name" required>
                </div>
                <div class="auth-form__group">
                    <label class="auth-form__label" for="email">Email</label>
                    <input type="email" id="email" class="auth-form__input" placeholder="Enter email">
                </div>

                <div class="auth-form__group">
                    <label class="auth-form__label" for="password">Password</label>

                    <div class="auth-form__password-wrapper">
                        <input type="password" id="password" class="auth-form__input auth-form__input--password"
                               placeholder="Enter password">
                        <img
                                src="images/icons/eye-password-icon.svg"
                                class="auth-form__icon"
                                id="togglePassword"
                                data-eye-open="images/icons/eye-password-icon.svg"
                                data-eye-closed="images/icons/eye-password-icon.svg"
                        >
                    </div>
                </div>

                <div class="auth-form__actions-row">
                    <div class="flex flex-row flex-nowrap gap-2">
                        <input type="checkbox" id="agree" class="auth-form__checkbox accent-purple-600"/>
                        <label for="agree" class="auth-form__checkbox__label cursor-pointer">
                            I agree to the <a onclick="openTermsModal(true, event)" class="auth-form__link--thin">Terms &
                            Privacy</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="auth-form__button auth-form__button--primary">
                    Create Account
                </button>

                <div class="auth-form__signup-text">
                    <span class="me-2">Already have an account?</span>
                    <a href="login.html" class="auth-form__link">Login</a>
                </div>

                <div class="auth-divider">or</div>

                <button class="auth-form__button auth-form__button--google">
                    <div><img src="images/icons/google-icon.svg" alt="google"></div>
                    <div>
                        Login with Google
                    </div>
                </button>
            </form>
        </div>
    </main>

    <footer class="auth__footer">
        <div class="auth-footer__inner">
            <div>Â© 2024 Estimator.AI. All rights reserved.</div>
            <div>
                <a href="#">Terms & Conditions</a>
            </div>
            <div>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </footer>
</div>

<script src="main.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/components/terms-and-privacy-modal.html')
            .then(res => res.text())
            .then(html => {
                document.body.insertAdjacentHTML('beforeend', html);

                const modal = document.getElementById('termsAndPrivacyModal');
                if (!modal) return;

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) openTermsModal(false);
                });

                const container = modal.querySelector('.terms-and-privacy-modal__container');
                if (container) container.addEventListener('click', (e) => e.stopPropagation());
            });
    });

    function openTermsModal(show, event) {
        if (event) event.preventDefault();

        const body = document.body;
        const modal = document.getElementById('termsAndPrivacyModal');
        if (!modal) return;

        if (show) {
            const scrollbarWidth = getScrollbarWidth();
            modal.classList.add('open');
            body.style.overflow = 'hidden';
            if (scrollbarWidth > 0) {
                body.style.paddingRight = `${scrollbarWidth}px`;
            }

            resetAllModalBodiesScroll();
        } else {
            modal.classList.remove('open');
            setTimeout(() => {
                body.style.overflow = "";
                body.style.paddingRight = "";
            }, 200);
        }
    }

    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
        const isPassword = passwordInput.type === "password";

        passwordInput.type = isPassword ? "text" : "password";

        togglePassword.src = isPassword
            ? togglePassword.dataset.eyeClosed
            : togglePassword.dataset.eyeOpen;
    });
</script>

</body>
</html>
